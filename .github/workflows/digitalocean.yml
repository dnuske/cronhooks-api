name: Deploy to Digital Ocean

on:
  push:
    branches: [ "main" ]

jobs:

  deploy:
    name: Deploy to DO
    runs-on: ubuntu-latest
    steps:
    - name: pull latest from repo
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: cd /root/code/cronhooks-api/ && git pull origin main

    - name: build docker image
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: cd /root/code/cronhooks-api/ && docker build -t cronhooks-api .

    - name: run docker image
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: docker run -p 8000:8000 -e DATABASE_URL=postgresql+asyncpg://danielnuske@host.docker.internal:5432/cronhooks -e DATABASE_URL_PSY=postgresql+psycopg2://danielnuske@host.docker.internal:5432/cronhooks cronhooks-api -D
