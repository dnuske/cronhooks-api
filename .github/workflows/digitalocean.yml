name: Deploy to Digital Ocean

on:
  push:
    branches: [ "main" ]

jobs:

  deploy:
    name: Deploy to DO
    runs-on: ubuntu-latest
    steps:
    - name: pull latest from repo
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: cd /root/code/cronhooks-api/ && git pull origin main

    - name: install necessary packages
      with:
        host: ${{ secrets.HOST }}
        username: root
      run: pip install alembic psycopg2

    - name: run db migrations
      with:
        host: ${{ secrets.HOST }}
      run: alembic upgrade head


    - name: build docker image
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: cd /root/code/cronhooks-api/ && docker-compose up -d
