name: Deploy to Digital Ocean

on:
  push:
    branches: [ "main" ]

jobs:

  deploy:
    name: Deploy to DO
    runs-on: ubuntu-latest
    steps:
    - name: pull latest from repo
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: cd /root/code/cronhooks-api/ && git pull origin main

#    - name: build docker image
#      uses: appleboy/ssh-action@master
#      with:
#        host: ${{ secrets.HOST }}
#        username: root
#        key: ${{ secrets.SSH_KEY }}
#        script: cd /root/code/cronhooks-api/ && docker-compose up -D

    - name: build docker image
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: cd /root/code/cronhooks-api/ && docker-compose up -D
